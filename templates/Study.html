<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHouse</title>
    <script src="../../static/js/config.js"></script>
    <!-- Libraries -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- StyleSheets -->
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/Study.css">
    <!-- Scripts -->
    <script src="../../static/js/study_html/get_info.js"></script>
    {% if has_coding == 'true' %}
      <script src="../../static/js/study_html/has_coding.js"></script>
    {% else %}
      <script src="../../static/js/study_html/has_no_coding.js"></script>
    {% endif %}
  </head>
  <body>
    <div id="page">
      <header>
        <div class="container">
          <div id="header_container">
            <div id="header_logo_container"><span class="vertical_align_middle"></span><a href="/"><div id="header_logo"><h1><span class="bold">CODE</span> HOUSE</h1></div></a></div>
            <div id="header_menu_container">
              <a href="/course_overview"><span class="vertical_align_middle"></span><div class="header_menu" id="header_menu_first"><p>과정 구경하기</p></div></a>
              <a href="/storage"><span class="vertical_align_middle"></span><div class="header_menu"><p>코드창고 입장</p></div></a>
            </div>
          </div>
        </div>
      </header>
      <section class="lecturewrapper">
        <article class="lecture_txt">
          <div class="lecture_title">
            <p>
              {{ title | safe}}
            </p>
          </div>
          <div class="lecture_txtfile">
            <!-- lecture txt start -->
            <article class="lecture"><p>
              {{ desc | safe}}
            </p></article>

            <!-- lecture txt end -->
          </div>
        </article>
        <article class="lecture_img">
          <div class="lecture_imgfile">
            <img src="../../static/img/study/{{ real_num }}_image.jpg" alt="">
          </div>
          <div class="triangle"></div>
        </article>

      </section>

      <section class="codingtip">
        <div class="profile">
          <div class="profile_nametag">
            <div class="profile_image">
              <img src="../../static/img/sns/go.svg">
            </div>
            <div class="profile_char">
              <div class="profile_username">
              </div>
              <div class="profile_userclass">
              </div>
            </div>
          </div>
          <div class="profile_expgauge">
            <div class="profile_expgauge_gaugebar">
            </div>
          </div>
        </div>
        <div class="movebuttons">
          <div class="leftbutton">
            <a href="/study/html/{{ before_num }}">
            <img src="../../static/img/leftarrow.svg">
            </a>
          </div>
          <div class="rightbutton">
            {% if has_coding == 'true' %}
              <a href="/coding/{{ subject }}/{{ num }}">
            {% else %}
              <a href="/study/{{ subject }}/{{ next_num }}">
            {% endif %}
            <img src="../../static/img/rightarrow.svg"></a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
