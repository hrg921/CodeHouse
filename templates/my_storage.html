<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeHouse</title>
  <script src="../static/js/config.js"></script>
  <!-- Libraries -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- StyleSheets -->
  <link rel="stylesheet" href="../static/css/common.css">
  <link rel="stylesheet" href="../static/css/my_storage.css">
  <!-- Scripts -->
  <script src="../static/js/user_info.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div id="header_container">
        <div id="header_logo_container"><span class="vertical_align_middle"></span><a href="/"><div id="header_logo"><h1><span class="bold">CODE</span> HOUSE</h1></div></a></div>
        <div id="header_menu_container">
          <span class="vertical_align_middle"></span><div class="header_menu" id="header_menu_first"><p>과정 구경하기</p></div>
          <a href="/storage"><span class="vertical_align_middle"></span><div class="header_menu"><p>코드창고 입장</p></div></a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <nav>
      <a href="/myPage"><div class="nav_menu_column"><p>마이페이지</p></div></a>
      <div class="nav_profile_column">
        <div id="nav_profile_container">
          <div id="nav_image_container">
            <span class="vertical_align_middle"></span><div id="nav_image"></div>
          </div>
          <span class="vertical_align_middle"></span>
          <div id="nav_profile_desc_container">
            <span class="vertical_align_middle"></span>
            <div id="nav_profile_desc">
              <h1></h1>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <a href="/edit"><div class="nav_menu_column"><p>정보수정하기</p></div></a>
    </nav>
  </div>
  <div class="container">
    <section>
      <div id="section_column1">
        <div class="code">
          <div class="code_maker">
            <img src="../static/img/CodeHouse_LOGO.svg" alt="">
            <div class="code_maker_info">
              <h1>hrg921</h1>
            </div>
          </div>
          <div class="code_title">
            <span class="vertical_align_middle"></span>
            <h1>&lt;!DOCTYPE html&gt;</h1>
          </div>
          <div class="comment_and_recommend">
            <div class="recommend">
              <span class="vertical_align_middle"></span>
              <img src="../static/img/code_storage/smile_icon.svg" alt="">
              <p>3</p>
            </div>
            <div class="comment">
              <span class="vertical_align_middle"></span>
              <img src="../static/img/code_storage/comment_icon.svg" alt="">
              <p>5</p>
            </div>
          </div>
        </div>
        <div class="code"></div>
      </div>
      <div id="section_column2">
        <div class="code"></div>
        <div class="code"></div>
      </div>
      <div id="section_column3">
        <div class="code"></div>
        <div class="code"></div>
      </div>
    </section>
  </div>
  <footer>
    <div class="container">
      <span class="vertical_align_middle"></span>
      <div id="footer_wrapper">
        <span class="vertical_align_middle"></span>
        <div>
          <img id="footer_image" src="../static/img/CodeHouse_LOGO_e1e1e1.svg" alt="">
          <p id="copyright">Made in SEOUL © 2015 CodeHouse</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
